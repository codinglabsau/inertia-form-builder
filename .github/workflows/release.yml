name: Release

on:
  release:
    types: [published]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  publish-gpr:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@codinglabsau'

      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Package Version
        id: extract-version
        run: echo "VERSION=$(awk -F '\"' '/version/{print $4}' package.json)" >> "$GITHUB_OUTPUT"

      - name: Notify Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"inertia-form-builder $VERSION version was published\"}" $SLACK_WEBHOOK
        env:
          VERSION: ${{ steps.extract-version.outputs.VERSION }}
          SLACK_WEBHOOK: ${{ secrets.CODINGLABS_SLACK_WEBHOOK }}
