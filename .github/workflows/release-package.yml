name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@codinglabsau'
      - run: npm ci
      - run: npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
